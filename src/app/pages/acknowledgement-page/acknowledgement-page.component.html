<div class="content">
  <div class="card-holder">
    <mat-card class="card" *ngFor="let acknowledgement of acknowledgements">
      <mat-card-title> {{ acknowledgement.name }} </mat-card-title>
      <mat-card-subtitle> {{ acknowledgement.titles }} </mat-card-subtitle>
      <mat-card-subtitle>
        {{ acknowledgement.roles }}
      </mat-card-subtitle>
    </mat-card>
  </div>
</div>
