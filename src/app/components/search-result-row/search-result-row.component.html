<div *ngIf="tabletSizeAndAbove; else mobileViewPage">
  <div
    class="search-row"
    [class.background]="oddResult"
    [class.rounded-top]="firstResult"
    [class.rounded-bottom]="lastResult"
  >
    <app-search-result-cell
      class="cell"
      [class.first-col]="translateOn"
      [word]="row.knownLangWord"
      [description]="row.knownLangDescription"
    ></app-search-result-cell>
    <app-search-result-cell
      *ngIf="translateOn"
      class="cell"
      [word]="row.unknownLangWord"
      [description]="row.unknownLangDescription"
    ></app-search-result-cell>
  </div>
</div>
<ng-template #mobileViewPage>
  <mat-accordion>
    <mat-expansion-panel
      [class.background]="oddResult"
      [class.rounded-top]="firstResult"
      [class.rounded-bottom]="lastResult"
      [class.expansion-row]="!firstResult && !lastResult"
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title class="panel-title-text">
          {{ row.knownLangWord }}
        </mat-panel-title>
        <mat-panel-title
          *ngIf="!panelOpenState && translateOn"
          class="panel-title-text"
        >
          {{ row.unknownLangWord }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      {{ row.knownLangDescription }}
      <p
        *ngIf="panelOpenState && translateOn"
        class="panel-second-language-word"
      >
        {{ row.unknownLangWord }}
      </p>
      <p *ngIf="panelOpenState && translateOn">
        {{ row.unknownLangDescription }}
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</ng-template>
